<div class="text-center body-div" style="">
  <form [formGroup]="form" class="form-signin" (ngSubmit)="submitLoginForm()">
    <h3 class="mb-3 font-weight-normal">Please sign in</h3>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" class="form-control" id="inputUsername" [formControlName]="'name'" placeholder="Username" autofocus autocomplete="off"/>
    <label for="inputPassword" class="sr-only">Username</label>
    <input type="password" class="form-control" id="inputPassword" [formControlName]="'password'" placeholder="Password" autocomplete="off"/>
      <p *ngIf="failedLogin" class="h6 mb-3 text-muted" style="font-size: 14px; color: crimson; border: 1px crimson;">Login details are incorrect. Please try again.</p>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid">Sign in</button>
    <br>
    <button class="btn btn-lg btn-outline-primary btn-block" (click)="submitLoginForm">Register Account</button>
    <br>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 14px">Default admin login:</p>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 12px">Username: pablo</p>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 12px">Password: pablo</p>
    <br>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 14px">Default user login:</p>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 12px">Username: pablo2</p>
    <p class="h6 mt-2 mb-3 text-muted" style="font-size: 12px">Password: pablo</p>
  </form>

</div>
